<form #f="ngForm">
  <label>Position souhaitée</label>
  <select name="position" [(ngModel)]="position" required #pos="ngModel">
    <option></option>
    <option value="haut">haut</option>
    <option value="bas">bas</option>
  </select>
  <div [hidden]="pos.valid">
    la position est obligatoire
  </div>
  <br>
  <label>nbre de carctères</label>
  <input type="number" name="nbr" [(ngModel)]="nbr" #n="ngModel" required minlength="2">
  <div *ngIf="n.invalid" class="alert alert-danger">
    <div *ngIf="n.errors.required">
      this field is required
    </div>
    <div *ngIf="n.errors.minlength">
      Name must be at least 4 characters long
    </div>
  </div>
  <div *ngIf="n.value > 60">
    le nombre de caractère ne doit pas dépasser 60
  </div>
  <br>
  <input type="submit" value="estimer" (click)="estimer()" [disabled]="f.invalid">
</form>
<p *ngIf="count>0"> le cout du votre artcile : {{count}}</p>
